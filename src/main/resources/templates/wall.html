<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wall</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-wall">
        <div th:if="${Admin}"  class="admin-panel">
            <div>
                <a href="/admin/refactorPostForm">delete post</a> <br>
                <a href="/admin/refactorUserForm">users</a>
            </div>
        </div>
        <div th:if="${moderator}"  class="admin-panel">
            <div>
                <a href="/admin/deletePostForm">delete post</a>
            </div>
        </div>
        <div class="filter-panel">
            <a id="refresh" href="#">Refresh</a>
            <select id="select-tag">
                <option>ALL</option>
                <option>FOOTBALL</option>
                <option>BASKETBALL</option>
                <option>VOLLEYBALL</option>
                <option>TENNIS</option>
            </select>
            <button id="button-apply-filters">Apply filters</button>
            <button id="button-add-form-post">Add post</button>
            <button id="button-sort-by-time">Sort by time</button>
            <span>From</span>
            <input type="date" id="form-date-match-filter">
            <span>To</span>
            <input type="date" id="to-date-match-filter">
            <button style="margin-left: 5px" id="button-calendar-sort">Find match</button>
        </div>

        <div id="my-wall" class="wall-for-main_div"></div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->

<script src="js/main.js"></script>
<!--===============================================================================================-->
<script src="wall.js"></script>
</body>
</html>
